<div>
  <h1 style="text-align-last: center">Cricket Team Details</h1>
  <button type="button" style="margin-right: 10%; margin-left: 38%">
    <a routerLink="/add" style="text-decoration: none; color: black"
      >Add a New player</a
    >
  </button>
  <label>Choose filter</label>
  <select
    class="select-option"
    #mySelect
    (change)="onOptionsSelected(mySelect.value)"
  >
    <option value="none">none</option>
    <option value="get-player-centuries-95">get-player-centuries-95</option>
    <option value="get-right-hand-players">get-right-hand-players</option>
    <option value="get-left-hand-players">get-left-hand-players</option>
    <option value="get-player-name-by-Virat">get-player-name-by-Virat</option>
    <option value="get-players-fifties-70">get-players-fifties-70</option>
  </select>

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <table style="width: 75%; margin-left: 13%">
    <tr>
      <th>Name</th>
      <th>Batting Style</th>
      <th>Centuries</th>
      <th>Fifties</th>

      <th>Action</th>
    </tr>
    <tr *ngFor="let post of data">
      <td>{{ post?.Name }}</td>
      <td>{{ post?.BattingStyle }}</td>
      <td>{{ post?.Centuries }}</td>
      <td>{{ post?.Fifties }}</td>
      <td>
        <button type="button" style="margin-right: 15px">
          <a
            routerLink="/edit"
            [state]="post"
            style="text-decoration: none; color: black"
            >Edit</a
          >
        </button>
        <button type="button" (click)="deletePlayer(post._id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
